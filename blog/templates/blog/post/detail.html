{% extends "blog/base.html" %}

{% block title %}{{post.title}}{% endblock %}

{% block content %}
  <h1>{{post.title}}</h1>
  <p class="date">
    Published {{post.publish}} by {{post.author}}
  </p>
{{post.body|linebreaks}}
<p>
  <!-- <a href="{% url 'blog:post_share' post.id %}"> -->
  <a href="{{ post.get_absolute_url_for_urls_post_share }}">
    Share this post
  </a>
</p>
{% endblock %}
